<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main-container"> 

  <div class="container">
    <div class="card-component">
      <div class="main-image">
        <a href="#" class="bg-image">
          <img src="./images/image-equilibrium.jpg" class="equi" height="220">
        </a>
        <a href="#">
          <img src="./images/icon-view.svg" class="icon-view" alt="icon view">
        </a>  
      </div>
      
      <h2><a href="#" class="heading">Equilibrium #3429</a></h2>

      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-container">
        <p class="icon-text text-1"><img src="./images/icon-ethereum.svg" class="icon-1">0.041 ETH</p>
        <p class="icon-text text-2"><img src="./images/icon-clock.svg" class="icon-2">3 days left</p>
      </div>

      <hr class="card-line">

      <div class="landing">
        <img src="./images/image-avatar.png" class="landing-image" height="50">
        <p class="landing-text">Creation of <a href="#" class="landing-link">Jules Wyvern</a></p>
      </div>
    </div>
  </div>  
</div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" id="name-form">Frontend Mentor</a>. 
    Coded by <a href="#" id="name-form">Apoorva Raj</a>.
  </div>
 
  

  
</body>
</html>
